<meta charset="ISO-8859-1">

<p ng-show="mensagem.length" class="alert alert-info">{{mensagem}}</p>

<div class="input-group">
    <span class="input-group-btn">
        <button class="btn btn-default" data-ng-click="buscarFabricante()" type="button">Go!</button>
    </span>
    <input type="text" class="form-control" data-ng-model="busca.nome" placeholder="Search for...">
</div><!-- /input-group -->
</br>
<div class="panel panel-default">
    <!-- Default panel contents -->
    <div class="panel-heading">Fabricantes</div>
    <table class="table table-striped table-bordered" width="100%" cellspacing="0">
        <thead>
            <tr>
                <th><label style="color:#0404b4; font-family: Arial; font-size: 14px">Código</label></th>
                <th><label style="color:#0404b4; font-family: Arial; font-size: 14px">Nome</label></th>
                <th><label style="color:#0404b4; font-family: Arial; font-size: 14px">Editar</label></th>
                <th><label style="color:#0404b4; font-family: Arial; font-size: 14px">Remover</label></th>
            </tr> 
        </thead>
        <tbody>
            <tr data-ng-repeat="fabricante in fabricantes">
                <td width="10" align="center">{{fabricante.codigo}}</td>
                <td align="left">{{fabricante.nome}}</td>
                <td width="10" align="center">
                    <button data-ng-click="editarFabricante(fabricante)" 
                            class="btn bg-success glyphicon glyphicon-pencil"></button></td>
                <td width="10" align="center">
                    <button data-ng-click="excluirFabricante(fabricante)" 
                            class="btn bg-danger glyphicon glyphicon-trash"></button></td>
            </tr>
        </tbody>
    </table>
</div>
