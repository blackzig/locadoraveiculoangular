<meta charset="ISO-8859-1">
<div class="container">

    <h2>Novo Fabricante</h2>

    <p ng-show="mensagem.length" class="alert alert-info">{{mensagem}}</p>

    <button data-ng-click="pesquisaFabricantes()" class="btn btn-primary">Pesquisa</button>

    <form novalidate name="formFabricante" class="row" data-ng-submit="salvarFabricante(fabricante)">
        <nav class="navbar-btn navbar-inverse">
            &nbsp;&nbsp;<button class="btn btn-success navbar-btn" 
                                type="submit" data-ng-disabled="formFabricante.$invalid">Salvar</button>
        </nav>

        <div lass="form-group">
            <div class="col-sm-2">Código:
                <input type="text" data-ng-model="fabricante.codigo" class="form-control" disabled>
            </div>
        </div>

        <div lass="form-group">
            <div class="col-sm-10">Nome:
                <input ng-model="fabricante.nome" name="nome" class="form-control" required capitalize>
                </br>
                <span data-ng-show="formFabricante.$submitted && formFabricante.nome.$error.required" 
                      class="form-control alert-danger">
                    Nome do fabricante obrigatório.
                </span>                
            </div>
        </div>

    </form>    
</div>
