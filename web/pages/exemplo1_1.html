<html>
    <head>
        <title>Locadora de Automóveis</title>
        <meta charset="ISO-8859-1">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="../recursos/bootstrap-3.3.6-dist/css/bootstrap-theme.min.css" rel="stylesheet" type="text/css"/>
        <link href="../recursos/bootstrap-3.3.6-dist/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
    </head>
    <div class="container" ng-app="locadoramain">

        <div ng-controller="MainCtrl">
            <my-directive>
                <p>HTML template</p>
                <p>Scope from {{origin}}</p>
                <p>Overwritten? {{overwrite}}</p>
            </my-directive>

        </div>

            <p>Directive template</p>

            <p>Overwritten? {{overwrite}}</p>
            </div>
        </script>-->

        <script type="text/ng-template" id="my-directive.html">
            <ng-transclude></ng-transclude>
        </script>

        <div ng-controller="MainCtrl">
            <tree val="data"></tree>
        </div>  

        <script type="text/ng-template" id="recursive.html">
            <span>{{ val.text }}</span>
            <button ng-click="deleteSubtree()">delete</button>
            <ul ng-if="isParent" style="margin-left:30px">
            <li ng-repeat="item in val.items">
            <tree val="item" parent-data="val.items"></tree>
            </li>
            </ul>
        </script>



    </div> <!-- fim container -->  
    <script src="../recursos/jquery-2.1.4.min.js" type="text/javascript"></script>

    <!-- Directives -->

    <script src="../js/controller/controllerexemplo1_1.js" type="text/javascript"></script>
