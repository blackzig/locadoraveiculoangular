<html>
    <head>
        <title>Locadora de Automóveis</title>
        <meta charset="ISO-8859-1">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="../recursos/bootstrap-3.3.6-dist/css/bootstrap-theme.min.css" rel="stylesheet" type="text/css"/>
        <link href="../recursos/bootstrap-3.3.6-dist/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
    </head>

    <div class="container" data-ng-app="locadoramain">
        <h1>Baltimore Ravens</h1>
        
        <input type="text" data-ng-model="searchTeam">
        
        <div data-ng-controller="ravensCtrl" >
            <table class="table table-striped" >
                <thead>
                    <tr>
                        <th>Player</th>
                        <th>Position</th>
                        <th>Number</th>
                    </tr>
                </thead>
                <tbody>
                    <tr data-ng-repeat="player in players | filter:searchTeam | 
                                orderBy:'name' | limitTo:3">
                        <td>{{player.name}}</td>
                        <td>{{player.position}}</td>
                        <td>{{player.number}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div> <!-- fim container -->  

    <script src="../recursos/jquery-2.1.4.min.js" type="text/javascript"></script>
    <script src="../recursos/bootstrap-3.3.6-dist/js/bootstrap.min.js" type="text/javascript"></script>
    <script src="../recursos/angular1.4.min.js" type="text/javascript"></script>
    <script src="../recursos/jquery-2.1.4.min.js" type="text/javascript"></script>
    <script src="../js/services/main.js" type="text/javascript"></script>

    <!-- Controllers -->


    <!-- Directives -->


    <!-- Services -->   
    <script src="../js/services/ravensService.js" type="text/javascript"></script>

</html>
